<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - AMR Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8faff;
        }
        header {
            background-color: #0074D9;
            padding: 20px;
            color: white;
            text-align: center;
			font-family:Rubik Maps;
			
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #004080;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }
        nav a:hover {
            background-color: #003366;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: #e6f7ff;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0074D9;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
        footer {
            background-color: #0077b6;
            color: white;
            padding: 15px;
            margin-top: 20px;
			font-family:Leckerli one;
        }
    </style>
</head>
<body>

    <header>
        <h1>Place Your Order</h1>
    </header>

    <nav>
        <a href="p3home.html">Home</a>
        <a href="p3about.html">About Us</a>
        <a href="p3products.html">Products</a>
        <a href="p3delivery.html">Delivery Info</a>
        <a href="p3contact.html">Contact</a>
    </nav>

    <section>
        <h2 style="text-shadow:2px 3px 9px blue;">Fill in Your Details to Place an Order</h2>
        <p>Please provide accurate information so we can process your order smoothly.</p>
    </section>

    <form action="/p3order.html" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="product">Select Product:</label>
        <select id="product" name="product" required>
            <option value="5L Water Can">5L & 10L Water Cans</option>
            <option value="20L Mineral Water Can">20L Mineral Water Can</option>
            <option value="Water Dispenser Bottle">Water Dispenser Bottle (20L)</option>
            <option value="Soft Drinks">Soft Drinks & Energy Drinks</option>
            <option value="Water Cases">Water Cases (6-pack)</option>
            <option value="Juice Cases">Juice Cases (6-pack)</option>
            <option value="Manual Pump">Water Manual Pump</option>
            <option value="Can Cover">Water Can Cover</option>
            <option value="Glass Bottle Water">Glass Bottle Water (Eco-Friendly)</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <input type="submit" value="Place Order">
    </form>

    <footer>
        <p>Contact us at: anandakumarsmart@gmail.com | Phone: 9042333354</p>
        <p>Â© 2025 AMR Agency. All Rights Reserved.</p>
    </footer>

</body>
</html>
